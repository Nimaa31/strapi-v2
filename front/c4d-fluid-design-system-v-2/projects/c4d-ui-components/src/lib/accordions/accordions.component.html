<div class="w-full my-4 px-8 md:px-14 lg:px-24 xl:px-32">
    <div class="min-[1400px]:max-w-[1400px] left-1/2 translate-x-[-50%] relative space-y-6">
        <p class="text-center font-bold text-xl md:text-2xl lg:text-3xl" [ngStyle]="{'color': titleColor}">{{title}}</p>
        <div class="flex flex-col-reverse md:flex-row md:items-center justify-center md:justify-between mt-8 w-full">
            <div class="max-w-[450px] md:max-w-none md:w-[360px] lg:w-[450px] xl:w-[550px] 2xl:w-[700px] space-y-6 mt-12 md:mt-0 relative left-1/2 translate-x-[-50%] md:static md:inset-x-auto md:translate-x-0 md:left-0">
                @for (accordionItem of accordionsItems; track accordionItem; let i = $index) {
                <div [@dropDownAccordion]="openedIndex === i ? 'true' : 'false'" (click)="onAccordionClicked(i)" class="w-full rounded-xl px-4 cursor-pointer relative transition-all ease-in-out duration-300 overflow-hidden" [ngStyle]="{'background': 'rgba(255, 255, 255, 0.12)'}">
                    <p class="relative top-[12px] xl:top-[9px] text-base xl:text-lg" [ngStyle]="{'color': accordionTitleColor}">{{ accordionItem.title }}</p>
                    <img [ngClass]="{'rotate-90': openedIndex === i}" class="absolute w-5 h-5 top-[11.5px] right-4 transition-all ease-in-out duration-300" src="assets/Angle droit.svg" alt="">
                    <div [@fade]="openedIndex === i ? 'visible' : 'hidden'" class="py-4 transition-all ease-in-out duration-300">
                        <div class="content" [ngStyle]="{'border-left': 'solid 1.5px', 'border-color': accordionContentColor}">
                            <p class="font-[500] text-base xl:text-lg opacity-80 pl-4" [ngStyle]="{'color': accordionContentColor}">{{ accordionItem.content }}</p>
                        </div>
                    </div>
                </div>
                }
            </div>
            <img class="w-96 md:w-80 lg:w-96 xl:w-[430px] relative left-1/2 translate-x-[-50%] md:static md:inset-x-auto md:translate-x-0 md:left-0" [src]="imgSrc">
        </div>
    </div>
</div>
