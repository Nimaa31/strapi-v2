@switch (item) {
  @case ("normal") {
    <button class="w-auto h-[42px] px-4 lg:px-6 md:h-11 lg:h-12 rounded-full border-2 text-xs sm:text-sm md:text-base lg:text-lg transition-colors ease-in-out duration-300"
    [ngStyle]="{
        'background': isActive ? hoverBackgroundColor : backgroundColor,
        'color': isActive ? hoverTextColor : textColor,
        'border-color': borderColor
      }"
      (mouseenter)="onHoverButton()"
      (mouseleave)="onLeaveButton()"
      (click)="onClick()">
      {{ text }}
    </button>
  }

  @case ("menu") {
    <button class="w-auto h-[38px] px-4 lg:h-[40px] rounded-full border-2 text-sm lg:text-base xl:text-lg transition-colors ease-in-out duration-300"
    [ngStyle]="{
        'background': isActive ? hoverBackgroundColor : backgroundColor,
        'color': isActive ? hoverTextColor : textColor,
        'border-color': borderColor
      }"
      (mouseenter)="onHoverButton()"
      (mouseleave)="onLeaveButton()"
      (click)="onClick()">
      {{ text }}
    </button>
  }

  @case ("big") {
    <button
      class="w-auto h-[42px] px-10 md:px-14 lg:px-[90px] md:h-11 rounded-full border-2 text-nowrap text-xs sm:text-sm transition-colors ease-in-out duration-300"
      [ngStyle]="{
        'background': isActive ? hoverBackgroundColor : backgroundColor,
        'color': isActive ? hoverTextColor : textColor,
        'border-color': borderColor
      }"
      (mouseenter)="onHoverButton()"
      (mouseleave)="onLeaveButton()"
      (click)="onClick()">
      {{ text }}
    </button>
  }

  @case ("linear-gradient") {
    <button
    class="btn btn-1 w-auto h-[42px] px-4 sm:px-10 md:px-14 lg:px-[90px] md:h-11 rounded-full text-nowrap text-xs sm:text-sm transition-all ease-in-out duration-300 "
    [ngStyle]="{
      'background-image': finalLinearGradient,
      'color': isActive ? hoverTextColor : textColor,
    }"
    (mouseenter)="onHoverButton()"
    (mouseleave)="onLeaveButton()"
    (click)="onClick()">
      {{ text }}
  </button>
  <!-- <button class="btn btn-6">Voici le bouton</button> -->

  }
}
